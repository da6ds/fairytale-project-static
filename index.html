<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairytale Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .participant-card {
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .participant-card:hover {
            transform: translateY(-2px);
        }
        
        .participant-card.inactive {
            opacity: 0.3;
            pointer-events: none;
        }
        
        .participant-image {
            width: 100%;
            height: 120px;
            background-color: #ddd;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="15" fill="%23999"/><path d="M20 85 Q50 65 80 85" fill="%23999"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .participant-number {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #f8f8f8;
        }
        
        .stats {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fairytale Project</h1>
        <p>Exploring stories across cultures and generations</p>
    </div>

    <div class="filters">
        <div class="filter-row">
            <div class="filter-group">
                <label for="gender-filter">Gender:</label>
                <select id="gender-filter">
                    <option value="">All Genders</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="region-filter">Region:</label>
                <select id="region-filter">
                    <option value="">All Regions</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="year-filter">Generation:</label>
                <select id="year-filter">
                    <option value="">All Generations</option>
                    <option value="1980">1980s</option>
                    <option value="1990">1990s</option>
                    <option value="2000">2000s</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="language-filter">Language:</label>
                <select id="language-filter">
                    <option value="">All Languages</option>
                    <option value="Chinese">Chinese</option>
                    <option value="English">English</option>
                    <option value="German">German</option>
                    <option value="Chinese + English">Chinese + English</option>
                    <option value="Chinese + German">Chinese + German</option>
                    <option value="Chinese + English + German">Chinese + English + German</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="theme-filter">Theme:</label>
                <select id="theme-filter">
                    <option value="">All Themes</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">Loading fairytale entries...</div>
    
    <div class="grid-container" id="grid-container" style="display: none;"></div>
    
    <div class="stats" id="stats" style="display: none;">
        <span id="visible-count">0</span> of <span id="total-count">0</span> stories visible
    </div>

    <script>
        let fairytaleData = null;
        
        // Load the JSON data
        async function loadData() {
            try {
                const response = await fetch('fairytale-data.json');
                fairytaleData = await response.json();
                populateFilters();
                renderGrid();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('grid-container').style.display = 'grid';
                document.getElementById('stats').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 'Error loading data. Please check that fairytale-data.json exists.';
            }
        }
        
        // Populate filter dropdowns
        function populateFilters() {
            // Populate regions
            const regionSelect = document.getElementById('region-filter');
            fairytaleData.regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region.id;
                option.textContent = `${region.name_chinese} / ${region.name_english} / ${region.name_german}`;
                regionSelect.appendChild(option);
            });
            
            // Populate themes
            const themeSelect = document.getElementById('theme-filter');
            fairytaleData.themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme.id;
                option.textContent = `${theme.name_chinese} / ${theme.name_english} / ${theme.name_german}`;
                themeSelect.appendChild(option);
            });
        }
        
        // Render the grid
        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            
            const filteredEntries = filterEntries();
            
            filteredEntries.forEach(entry => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.id = `card-${entry.id}`;
                
                card.innerHTML = `
                    <div class="participant-image"></div>
                    <div class="participant-number">${entry.participant_number}</div>
                `;
                
                card.addEventListener('click', () => {
                    alert(`Clicked on participant ${entry.participant_number}`);
                    // Here you would open the detailed view
                });
                
                container.appendChild(card);
            });
            
            updateStats(filteredEntries.length);
        }
        
        // Filter entries based on current filter values
        function filterEntries() {
            if (!fairytaleData) return [];
            
            const genderFilter = document.getElementById('gender-filter').value;
            const regionFilter = document.getElementById('region-filter').value;
            const yearFilter = document.getElementById('year-filter').value;
            const languageFilter = document.getElementById('language-filter').value;
            const themeFilter = document.getElementById('theme-filter').value;
            
            return fairytaleData.entries.filter(entry => {
                // Gender filter
                if (genderFilter && entry.participant_gender !== genderFilter) return false;
                
                // Region filter
                if (regionFilter && entry.participant_region !== parseInt(regionFilter)) return false;
                
                // Year filter (proper decade ranges)
                if (yearFilter) {
                    const filterYear = parseInt(yearFilter);
                    const decadeStart = filterYear;
                    const decadeEnd = filterYear + 9;
                    if (entry.participant_year < decadeStart || entry.participant_year > decadeEnd) return false;
                }
                
                // Language filter
                if (languageFilter) {
                    if (languageFilter === 'Chinese') {
                        if (!(entry.languages.chinese.application_active === 'yes' || 
                              entry.languages.chinese.interview_active === 'yes' || 
                              entry.languages.chinese.interview_2_active === 'yes')) return false;
                    }
                    else if (languageFilter === 'English') {
                        if (!(entry.languages.english.application_active === 'yes' || 
                              entry.languages.english.interview_active === 'yes' || 
                              entry.languages.english.interview_2_active === 'yes')) return false;
                    }
                    else if (languageFilter === 'German') {
                        if (!(entry.languages.german.application_active === 'yes' || 
                              entry.languages.german.interview_active === 'yes' || 
                              entry.languages.german.interview_2_active === 'yes')) return false;
                    }
                    // Add logic for combined languages if needed
                }
                
                // Theme filter
                if (themeFilter && !entry.themes.includes(parseInt(themeFilter))) return false;
                
                return true;
            });
        }
        
        // Update statistics
        function updateStats(visibleCount) {
            document.getElementById('visible-count').textContent = visibleCount;
            document.getElementById('total-count').textContent = fairytaleData.entries.length;
        }
        
        // Add event listeners to filters
        document.addEventListener('DOMContentLoaded', () => {
            const filters = ['gender-filter', 'region-filter', 'year-filter', 'language-filter', 'theme-filter'];
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', renderGrid);
            });
            
            loadData();
        });
    </script>
</body>
</html>
